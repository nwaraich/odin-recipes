<h1>Perfect Soft Boiled Egg</h1>
<br>
<img src="../images/Perfect-Soft-Boiled-Eggs-Blue-V.jpg" alt="soft boiled egg" >
<h2>Ingredients</h2>
<ul>
    <li>2 eggs</li>
</ul>
<h2>Instructions</h2>
<ol>
    <li>Heat water to boiling temperature </li>
    <li>Place eggs in and let them sit for exactly 6 minutes and 30 seconds</li>
    <li>Remove eggs and place immediately in Ice Bath to stop the cooking process</li>
    <li>Peel eggs under running water </li>
</ol>
